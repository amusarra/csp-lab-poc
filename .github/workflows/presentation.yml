name: Generate Presentation

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/main/docs/slides/**'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'src/main/docs/slides/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-presentation:
    name: Build Presentation (HTML & PDF)
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli
      
      - name: Generate HTML
        run: |
          marp src/main/docs/slides/content-security-policy-modern-web-apps.md \
            --html \
            --allow-local-files \
            -o dist/content-security-policy-modern-web-apps.html
      
      - name: Generate PDF
        run: |
          marp src/main/docs/slides/content-security-policy-modern-web-apps.md \
            --html \
            --allow-local-files \
            --pdf \
            -o dist/content-security-policy-modern-web-apps.pdf
      
      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: presentation-html
          path: dist/content-security-policy-modern-web-apps.html
          retention-days: 30
      
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: presentation-pdf
          path: dist/content-security-policy-modern-web-apps.pdf
          retention-days: 30
      
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

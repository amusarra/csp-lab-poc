# Sintassi universale per aggiungere header HTTP in Quarkus
quarkus.http.header."Content-Security-Policy".value=script-src 'none'; \
    object-src 'none'; \
    require-trusted-types-for 'script';

# Opzionale: definire su quali percorsi applicarlo (default: tutti)
quarkus.http.header."Content-Security-Policy".path=/*
